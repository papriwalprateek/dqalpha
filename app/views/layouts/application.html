<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

 <head>
<%= render 'layouts/stylesheets' %> 
<%= javascript_include_tag "application" %>
 	<link rel="shortcut icon" href="/favicon.ico" />
<title>
<%= title %></title>

<script>
     $(document).ready(function () {

      //layout settings resizable draggable
     $('body').layout({ 
        	    togglerLength_open:         50
        	   ,   togglerLength_closed:       "100%"
	        ,	 east__onclose_start: $.layout.callbacks.pseudoClose
         ,  east__pseudoClose:    {
        skipIE:		false // can skip IE for iframes that do not contain media objects
    ,   hideObject:	""    // usually: "", "pane", "iframe" or "object" - element will be made 'invisible' to enhance illusion of pane being 'closed'
    }
      });
    });
     
</script>
</head>
<body >
	

<div class="container ">

<% flash.each do |key, value| %>
<%= content_tag(:div, value, :class => "flash #{key}") %>
<% end %>
</div>

<div id="content" class="ui-layout-center">

<%= yield %>
</div>
<%= render 'layouts/rightcontent'%>

<hr width = "1100px" color = "#99B299" size = "1px">
 
</body>
